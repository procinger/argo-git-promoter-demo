apiVersion: v1
kind: Service
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: backend
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8081
  selector:
    app: backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: backend-canary
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8081
  selector:
    app: backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: frontend
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: frontend-canary
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: frontend
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: backend-smoke-test
spec:
  metrics:
    - count: 5
      failureLimit: 0
      interval: 5s
      name: backend-smoke-test
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                containers:
                  - command:
                      - /bin/sh
                      - -c
                      - |
                        (curl --insecure -L -o /dev/null -s -w %{http_code} \
                        http://backend-canary/version | grep ${HTTP_SUCCESS_CODE}) || (echo "http test failed. expected ${HTTP_SUCCESS_CODE}"; exit 1)
                    env:
                      - name: HTTP_SUCCESS_CODE
                        value: "200"
                    image: curlimages/curl:latest
                    imagePullPolicy: IfNotPresent
                    name: backend-smoke-test
                restartPolicy: Never
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: frontend-smoke-test
spec:
  metrics:
    - count: 5
      failureLimit: 0
      interval: 5s
      name: frontend-smoke-test
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                containers:
                  - command:
                      - /bin/sh
                      - -c
                      - |
                        (curl --insecure -L -o /dev/null -s -w %{http_code} \
                        http://frontend-canary | grep ${HTTP_SUCCESS_CODE}) || (echo "http test failed. expected ${HTTP_SUCCESS_CODE}"; exit 1)
                    env:
                      - name: HTTP_SUCCESS_CODE
                        value: "200"
                    image: curlimages/curl:latest
                    imagePullPolicy: IfNotPresent
                    name: frontend-smoke-test
                restartPolicy: Never
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
  name: backend
spec:
  analysis:
    successfulRunHistoryLimit: 1
    unsuccessfulRunHistoryLimit: 1
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: backend
  strategy:
    canary:
      canaryService: backend-canary
      stableService: backend
      steps:
        - setWeight: 25
        - pause:
            duration: 30
        - analysis:
            templates:
              - templateName: backend-smoke-test
        - setWeight: 100
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: ghcr.io/procinger/argo-git-promoter-demo-backend:1.75.1
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - test -f /proc/$(pidof backend)/exe
          name: backend
          ports:
            - containerPort: 8081
              name: http
          readinessProbe:
            httpGet:
              path: /version
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: 300m
              memory: 128Mi
            requests:
              cpu: 200m
              memory: 128Mi
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    argocd.argoproj.io/instance: argo-git-promoter-demo-test
